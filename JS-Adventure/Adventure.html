<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v0.1</h1>
        <p>By Alex Martinez</p>
        <script>
            
            
            
            var inventory = {
                coins:100,
                sword:0,
                magicstaff:0,  
            }
            
            var player = {
                firstname:"",
                lastname: "",
                health:100,
                score:0,
                stafflocation:0,
            }
            
            var bandit = {
                description:"A bandit with their entire body covered except for their evil eyes.",
                damage:10,
                health:30,
            }
            
            var invList = function(){
                alert ("Coins = "+ inventory.coins +
                      "\nSword = "+ inventory.sword);
            }
            
            
            Start();
            
            
            function Start(){
                player.firstname = prompt("What is your first name?","Player");
                player.lastname = prompt("What is your last name?","LastName");
                alert("Welcome to the World "+ player.firstname + " " + player.lastname + "!" );
                
                
                
                var beginAdv = confirm("Are you ready to begin your adventure?");
                
                if(beginAdv){
                    Village();
                }
            else{
                alert("You got a Game Over before it even started!");
            }
                
         }
            
            function Village(){
                var village = prompt("You wake up in your home village. There is a blacksmith, a candyshop, and a road.").toLowerCase();
                
                if(village == "blacksmith" || village == "go to blacksmith"){
                    var blacksmith = prompt("The blacksmith is full of hot air, the man behind the counter asks if you are looking for a sword. \np -Buy Sword").toLowerCase();
                    
                    if(blacksmith == "buy sword" && inventory.coins == 100){
                        inventory.coins = inventory.coins - 100;
                        inventory.sword = 1;
                        alert("You bought a sword! \np Swords = " + inventory.sword + "\n Coins = " + inventory.coins);
                        
                    }
                    
                    else{
                        alert("You don't have enough money for that!");
                    }
                    Village();
                    
                    
                }
                else if(village == "inn" || village == "go to inn"){
                    alert("You enter the inn and the innkeeper asks, 'What can I do for you? A room, food, a sit by the hearth fire?'");
                    Village();
                }
                else if(village == "candyshop" || village == "go to candyshop"){
                    alert("There is a sign attatched to the door that says 'Out to Lunch, will be back sometime.'");
                    Village();
                }
                else if(village == "road" || village == "go to road"){
                    Road();
                }
                
                else if(village =="inventory"||village == "inv"){
                    invList();
                    Village();
                }
                
                else if(village){
                    alert("What? There is no " + village);
                    Village();
                }
            }
            
            function Road(){
                var road = alert("You begin to walk down the road, the african wilderness, loud and proud, surrounds you. After half an hour you find someone else dowm the path next to a sign. He looks to be lost.");
                
                    alert("The man looks relieved to see another person, he tells you about how he had fled his town, and was seeking refuge. He doesn't mention why he left.");
                    
                    var stranger = prompt("Do you push him for more info, or leave it?");
                                
                
                switch(stranger){
                    case "push for info":
                            alert("The traveller furrows his brows and glares at you, he doesn't seem to want to talk anymore.");
                        Town();
                        
                        break; 
                    case "leave it":
                        alert("The traveller smiles, he appereciates the respect of his boundaries. Deciding he can trust you, he tells you to beware the dangers in his town. 'Feel free to take stuff from in my chimney at my house, it's got a small statue in front of it.' You smile back in return, leaving eastward.");
                        player.stafflocation = 1;
                        Town();
                        
                        break;
                        
                    default:
                        alert("Try again.");
                        
                        Road();
                        break;
                            }       
                    }

                    var town = prompt("You walk east to arrive at a small town, there seems to be a neighborhood of houses to the north, and a towncentral to the south.").toLowerCase();
                
                if(town == "north" || town == "houses"){
                    Neighborhood();
                    }
                
                if(town == "south" || town == "towncentral"){
                    Towncentral();
                    }
                
                else(town)
                    alert("I dont understand.");
                    Town();
                    
                }
                
                function Neighborhood(){
                    var neighborhood = prompt("You see a street of houses, look around, or leave?").toLowerCase();
                    
                    if(neighborhood == "look around" || neighborhood == "look"){
                        alert("There are a string of houses on ether side of the dirt road. One of the houses, which is red has a small statue infront of it, one of the other houses, which is blue is boarded up except for the door.");
                        
                        Neighborhood();
                     
                    }
                    
                     if(neighborhood == "leave"){
                        Town();
                    }
                    
                    if(neighborhood == "blue house" || neighborhood == "blue"){
                        BlueHouse();
                    }
                    
                    if(neighborhood == "red house" || neighborhood == "red"){
                        RedHouse();
                    }
                        
                    else(neighborhood)
                        alert("I dont understand.");
                        Neighborhood();
                    
                }
            
                function BlueHouse(){
                    var bluehouse = alert("You break into the blue house, as you stand in the darkness, something moves.");
                    
                    alert("You turn around quickly, but before you can react, someone clocks you on the head. You have died!");
                }
            
            function RedHouse(){ 
                var redhouse = alert("You go inside the red house, you look for supplies.");
                if(player.stafflocation == 0){
                    alert("Sadly, you found nothing.");
                    Neighborhood();
                    }
                
                
                
                else if(player.stafflocation == 1){
                    inventory.magicstaff = 1;
                    alert("You found a magic staff!");
                    Neighborhood();
                    }
                }
            
            
                function Towncentral(){
                    var towncentral = prompt("The town central is busy, there are many people walking around. Stands are set up everywhere. The path leads through the middle, leading east. The path west leads back to the enterance of the town.").toLowerCase();
                    
                    if(towncentral == "stands"){
                        alert("There are too many people to reach the stands.");
                        Towncentral();
                    }
                    
                    if(towncentral == "east"){
                        Enterance();
                    }
                    
                    if(towncentral == "west"){
                        Town();
                    }
                    
                    else{
                        alert("What?");
                        Towncentral();
                    }
                }
                    
                    function Enterance(){
                        var enterance = prompt("You reach an empty part of town, a forboding house is at the end of the walkway. You look behind you only to see that the gates have shut and you are trapped.").toLowerCase();
                        
                        if(enterance == "house"){
                            HauntedHouse();
                        }
                        
                        else if(enterance){
                            alert("You can ony go to the house.");
                            Enterance();
                        }
                    }
            
                function HauntedHouse(){
                    var hauntedhouse = prompt("You enter the house, it's dark inside, no signs of people are anywhere. There's a door.").toLowerCase();
                    
                    if(hauntedhouse == "door"){
                        Door();
                    }
                        
                        else{
                            alert("I don't understand.");
                            HauntedHouse();
                        }
                    }
                
            
                function Door(){
                    var door = alert("You open the door and see... A ghost! It starts floating tword you, you have no choice but to attack!").toLowerCase();
                    
                    if(inventory.magicstaff == 1){
                        alert("With your magic staff, you manage to kill the ghost, the town is saved!");
                    }
                    
                    else if(inventory.sword == 1){
                    alert("You try to swing your sword at the ghost, but nothing happens!");
                        alert("The ghost kills you, Game Over!");
                    }
