<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Color Changer</title>
</head>
<body>
<button id="change" class="btn">Change Color</button>    
    <div class="mdls">
     <div class="modal" id="modal">
      <div class="main">
       <div class="left">
        <div class="filler"></div>
         <div id="row1">
           <label>
           <input type="radio" name="colors" onclick="Preview()" value="#c61407"/>
               <div class="box red500">
               </div>
           </label>
             
             <label>
             <input type="radio" name="colors" onclick="Preview()" value="#FF9800"/>
                 <div class="box orange500"></div>
             </label>
             
             <label>
             <input type="radio" name="colors" onclick="Preview()" value="#fff494"/>
                 <div class="box yellow500"></div>
             </label>
           </div>
           
           <div id="row2">
               <label>
               <input type="radio" name="colors" onclick="Preview()" value="#79c37c"/>
                   <div class="box green500"></div>
               </label>
               
               <label>
               <input type="radio" name="colors" onclick="Preview()" value="#79c4ff"/>
                   <div class="box blue500"></div>
               </label>
               
               <label>
               <input type="radio" name="colors" onclick="Preview()" value="#00179a"/>
                   <div class="box indigo500"></div>
               </label>
           </div>
           
           <div id="row3">
               <label>
               <input type="radio" name="colors" onclick="Preview()" value="#821fcb"/>
                   <div class="box purple500"></div>
               </label>
               
               <label>
               <input type="radio" name="colors" onclick="Preview()" value="#FFFFFF"/>
                   <div class="box white"></div>
               </label>
               
               <label>
               <input type="radio" name="colors" onclick="Preview()" value="#9E9E9E"/>
                   <div class="box grey500"></div>
               </label>
           </div>
           <div class="filler"></div>
          </div>
          <div class="center">
              <div class="filler"></div>
              <div class="previews">
                <div id="preview"></div>
              </div>
              <div class="filler"></div>
          </div>
          
          <div class="right">
              <div class="filler"></div>
              <div>
           <button onclick="Close()" class="btn2">Close</button>
          
          <button onclick="changeColor()" class="btn2">Change</button>
           
         </div>
         <div class="filler"></div>
        </div>
       </div>
      </div>
    </div>

    
    <script>
        
        var modal = document.getElementById("modal");

        var changeBtn = document.getElementById("change");

        var preview = document.getElementById("preview");


function Preview() {
    color = document.querySelector('input[name="colors"]:checked').value;
    
    console.log("The color is " + color);
    
    preview.style.background = color;
}


function changeColor() {
    console.log("The color is: " + color);
    
    document.body.style.background = color;
}

changeBtn.onclick = function() {
    modal.style.display = "grid";
}


function Close () {
    modal.style.display = "none";
    
    preview.style.background = "#1a1a1a";
    
    document.querySelector('input[name="colors"]:checked').checked = false;
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.background = "#1a1a1a";
        
        document.querySelector('input[name="colors"]:checked').checked = false;
    }
}
    
    </script>
    
    
</body>


</html>
