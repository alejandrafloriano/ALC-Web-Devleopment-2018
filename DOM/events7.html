<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>

<script>
function mOver(obj) {
    obj.innerHTML = "Thank You"
}    
    
function mOut(obj) {
    obj.innerHTML = "Mouse Over Me"
}
</script>
    
<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:#4682B4;width: 90px;height: 20px;padding: 40px;">Click Me!</div>
    
<script>
function mDown(obj) {
    obj.style.backgroundColor = "lightblue";
    obj.innerHTML = "Release Me";
}  
    
function mUp(obj) {
    obj.style.backgroundColor="#4682B4"
    obj.innerHTML="Thank You";
}
</script>
    
</body>
</html>
